  <style>
    :root {
      --bg: #070a12;
      --panel: rgba(18, 24, 40, .75);
      --panel2: rgba(18, 24, 40, .55);
      --text: #e9eefc;
      --muted: #aab4d0;
      --line: rgba(255,255,255,.10);
      --accent: #7aa7ff;
      --accent2: #7cffd6;
      --danger: #ff6b8a;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 50% 40%, #121a36 0%, var(--bg) 55%, #02040b 100%);
      color: var(--text);
      overflow: hidden;
    }

    /* ðŸ”§ Updated responsive grid layout */
    #app {
      height: 100%;
      display: grid;
      grid-template-columns: 340px 1fr;
    }

    @media (max-width: 880px) {
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      #hud {
        position: relative;
        width: 100%;
        min-width: unset;
        border-right: none;
        border-bottom: 1px solid var(--line);
        box-shadow: none;
      }

      main#stage {
        height: 100%;
        width: 100%;
      }
    }
