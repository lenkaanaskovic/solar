<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Explorer</title>
  <style>
    :root {
      --bg: #070a12;
      --panel: rgba(18, 24, 40, .75);
      --panel2: rgba(18, 24, 40, .55);
      --text: #e9eefc;
      --muted: #aab4d0;
      --line: rgba(255,255,255,.10);
      --accent: #7aa7ff;
      --accent2: #7cffd6;
      --danger: #ff6b8a;
      --shadow: 0 12px 40px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 50% 40%, #121a36 0%, var(--bg) 55%, #02040b 100%);
      color: var(--text);
      overflow: hidden;
    }

    /* ✅ MOBILE-FRIENDLY LAYOUT FIX */
    #app {
      height: 100%;
      display: grid;
      grid-template-columns: 340px 1fr;
    }

    @media (max-width: 880px) {
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      #hud {
        position: relative;
        width: 100%;
        min-width: unset;
        border-right: none;
        border-bottom: 1px solid var(--line);
        box-shadow: none;
      }

      main#stage {
        height: 100%;
        width: 100%;
      }
    }

    /* ⬇️ Keep your original styles below here (from your code before) */
    /* If you had lots of CSS, you can paste it all back here too */
  </style>
</head>
<body>
  <div id="app">
    <aside id="hud">
      <div class="title">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Solar System Explorer</h1>
          <p class="subtitle">Click planets • Drag to rotate • Scroll to zoom</p>
        </div>
      </div>

      <!-- UI elements: controls, planet info, etc. -->
      <!-- ⬇️ This stays exactly like your original code -->
      <!-- Your full HTML structure goes here, which you already had -->

    </aside>
    <main id="stage">
      <canvas id="c" aria-label="Solar system visualization"></canvas>
      <div id="overlayHint">
        <strong style="color:var(--text);">Interact:</strong>
        Drag to rotate • Scroll to zoom • Click a planet for info • <kbd>Space</kbd> pause • <kbd>R</kbd> reset
      </div>
    </main>
  </div>
